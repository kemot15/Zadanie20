<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1>Przelicznik metryczny</h1>
<div class="form-row">
    <form action="/calcmeter" method="post">
        <input type="text" name="kilometr" placeholder="metry" class="form-control">
        <input type="text" name="centymetr" placeholder="centymetry" class="form-control">
        <input type="text" name="milimetr" placeholder="milimetry" class="form-control">
        <input type="submit" value="Przelicz">
    </form>
</div>
<h1>Przelicznik wag</h1>
<div class="form-row">
    <form action="/calcgram" method="post">
        <input type="text" name="kilogram" placeholder="kilogramy" class="form-control">
        <input type="text" name="gram" placeholder="gramy"class="form-control">
        <input type="text" name="miligram" placeholder="miligramy" class="form-control">
        <input type="submit" value="Przelicz">
    </form>
</div>

</body>
</html>
